#Deployar um Ingress Resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-service-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.demo.com
    http:
      paths:
      - path: /
        pathType: Prefix                # Aceita qualquer path que come√ßa com o especificado /*
        backend:
          service:
            name: nginx
            port:
              number: 80