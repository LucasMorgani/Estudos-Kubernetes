#Deployar um Ingress com multiplos paths
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /nginx(/|$)(.*)
        pathType: ImplementationSpecific          # Type que aceita regex e reescrita de URL
        backend:
          service:
            name: nginx
            port:
              number: 80
  - http:
      paths:
      - path: /httpd(/|$)(.*)
        pathType: ImplementationSpecific          # Type que aceita regex e reescrita de URL
        backend:
          service:
            name: httpd
            port:
              number: 80
              